# check that ping6 respomse is reasonable
define service {
        hostgroup_name                  v6-servers
        service_description             PING6
        check_command                   check_ping_6!100.0,20%!500.0,60%!5
        use                             generic-service
        notification_interval           0 ; set > 0 if you want to be renotified
}

