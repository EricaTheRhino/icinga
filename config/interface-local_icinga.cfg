define host{
        use                     local-v4-host            ; Name of host template to use
	display_name		Interface Local
	host_name		interface.ericatherhino.test
	alias			interface.ericatherhino.test
        address                	10.0.0.1
	parents			v4-tunnel-endpoint.ericatherhino.test
}

define service {
        use generic-service
        service_description PING Out
        host_name interface.ericatherhino.test
        check_command check_ping_out_local!143.53.238.5
        retry_check_interval            2
	max_check_attempts		10
}

