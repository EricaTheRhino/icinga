define host{
        use                     generic-host            ; Name of host template to use
	display_name		Interface
	host_name		interface.ericatherhino.org
	alias			interface.ericatherhino.org
        address                	2a01:348:6:86d2::1
	address6		2a01:348:6:86d2::1
	parents			v6-tunnel-endpoint.ericatherhino.org
}

define service {
        host_name                       interface.ericatherhino.org
        service_description             Wireless Uplink IP
        check_command                   check_wireless_ip_nrpe
        use                             generic-service
        notification_interval           0 ; set > 0 if you want to be renotified
        normal_check_interval           10
}

define service {
        host_name                       interface.ericatherhino.org
        service_description             Wired Uplink IP
        check_command                   check_wired_ip_nrpe
        use                             generic-service
        notification_interval           0 ; set > 0 if you want to be renotified
        normal_check_interval           10
}

